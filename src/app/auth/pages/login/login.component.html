<h1 >
    Introduce tus datos
</h1>

<div fxLayout="row"
     fxLayoutGap="40px"
     fxLayout.xs="column">

    <div fxFlex="50" fxLayout="column">
        
<div fxLayout="row" 
fxLayout.xs="column" 
fxLayoutGap="20px"
fxLayoutAlign="start center">
<mat-form-field fxFlex="100" fxLayout.xs="column" fxLayoutAlign="start center" >
   <mat-label>Usuario</mat-label>
   <input matInput
          type="text"
          [(ngModel)]="auth.usuario"
          required>
</mat-form-field>

<div fxLayout="row" 
fxLayoutAlign="start center"
fxLayout.xs="column" 
fxLayoutGap="20px">
<mat-form-field fxFlex="100" fxLayout.xs="column" fxLayoutAlign="start center" >
   <mat-label>Contrase√±a</mat-label>
   <input matInput
          type="password"
          [(ngModel)]="auth.password"
          required>
</mat-form-field>
</div>

<mat-grid-list cols="1">
    <mat-grid-tile>
        <button mat-raised-button 
                color="primary"
                (click)="login()">
            Ingresar
        </button>


        <button mat-raised-button 
                color="warn"
                (click)="ingresarSinLogin()">
            Ingresar sin login
        </button>
    </mat-grid-tile>
</mat-grid-list>

    </div>
</div>
