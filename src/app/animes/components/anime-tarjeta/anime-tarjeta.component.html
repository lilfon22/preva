
<mat-card>
    <mat-card-header>
        <mat-card-title> {{ anime.name }} </mat-card-title>
        <mat-card-subtitle> {{ anime.jap_name }} </mat-card-subtitle>
    </mat-card-header>

    <img mat-card-image [src]="anime | imagen">

    <mat-card-content>
        <p>
            <strong>Breve descripción: </strong> {{ anime.breve }}
            <br>
            <strong>Episodios: </strong> {{ anime.episodes }}
            <br>
            <strong>Categoría: </strong> {{ anime.categorie }}
            <br>
            <strong>Estudio: </strong> {{ anime.studio }}
            <br>
            <strong>Puntuación: </strong> {{ anime.rating }}
        </p>
    </mat-card-content>

    <mat-card-actions>
        <button mat-button 
                color="warn"
                [routerLink]="['/animes', anime.id ]">
            Leer más...
        </button>

        <button mat-button 
                color="info"
                [routerLink]="['/animes/editar', anime.id ]">
            Editar
        </button>

        <button mat-mini-fab
                color="warn"
                (click)="agregarFavorito()">
                <mat-icon>favorite</mat-icon>
        </button>
    </mat-card-actions>

</mat-card>
